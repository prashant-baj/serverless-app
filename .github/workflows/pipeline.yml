name: Ultimate DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  PYTHON_VERSION: "3.12"

jobs:

# ─────────────────────────────────────────────────────────────
# JOB 1 — TEST
# ─────────────────────────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            infra/requirements.txt
            infra/requirements-dev.txt

      - name: Install dependencies
        working-directory: infra
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        working-directory: infra
        run: pytest tests/ -v


# ─────────────────────────────────────────────────────────────
# JOB 2 — SECURITY (ULTIMATE)
# ─────────────────────────────────────────────────────────────
  security:
    name: DevSecOps Security Scans
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- GitHub Native SAST ----------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3


      # ---------- Python SAST ----------
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit + SARIF formatter
        run: pip install bandit bandit-sarif-formatter

      - name: Bandit scan
        run: bandit -r . -f sarif -o bandit.sarif --exit-zero

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: bandit.sarif


      # ---------- Dependency CVE Scan ----------
      - name: Install pip-audit
        run: pip install pip-audit

      - name: Dependency vulnerability scan
        run: pip-audit -r infra/requirements.txt || true


      # ---------- IaC Security ----------
      - name: Checkov IaC scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: cloudformation,dockerfile
          output_format: sarif
          output_file_path: checkov.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: checkov.sarif


      # ---------- Filesystem / Container ----------
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: trivy.sarif


# ─────────────────────────────────────────────────────────────
# JOB 3 — SYNTH (PR VALIDATION)
# ─────────────────────────────────────────────────────────────
  synth:
    name: CDK Synth (PR validation)
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install CDK dependencies
        working-directory: infra
        run: pip install -r requirements.txt

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Synth
        working-directory: infra
        run: cdk synth


# ─────────────────────────────────────────────────────────────
# JOB 4 — DEPLOY (MAIN ONLY)
# ─────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install CDK dependencies
        working-directory: infra
        run: pip install -r requirements.txt

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: docker/setup-buildx-action@v3

      - name: CDK Deploy
        working-directory: infra
        run: cdk deploy --all --require-approval never